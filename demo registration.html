<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="icon" href="tap logo.png">
</head>
<body bgcolor="LightGrey">
    <h1>Enter your details</h1>
    <form action="msg.html">
        <label for="name">Name</label><br>
        <input type="text" required placeholder="Name" pattern="[a-zA-Z]{3,15}"><br><br>
        <label for="Email">Email</label><br>
        <input type="email" required placeholder="you@gmail.com" pattern="[a-z0-9_.]+@[a-z]+.[a-z]{2,}"><br><br>
        <label for="phno">Phone No</label><br>
        <input type="tel" required placeholder="+91" pattern="[6-9][0-9]{9}"><br><br>
        <label for="msg">Message</label><br>
        <input type="text" placeholder="message"><br><br>
        <button>Send Message</button>
    
    </form>
</body>
</html>
